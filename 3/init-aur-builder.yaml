global-settings:
  container: pkg
  repository: pacman-repo/repo/phn-repo-s3.db.tar.gz
  dereference-database-symlinks: true
  clean-after-build: true
  arch-filter: [x86_64]
  packager: 'phantomic12'
  check: enabled
  allow-failure: false
  install-missing-dependencies: true
aur-package-names:
  - discord-rpc-cli
  - noisetorch
  - python-proton-client
  - fvs
  - icoextract
  - patool
  - vkbasalt-cli
  - mozilla-common
  - playonlinux
  - vmware-workstation
  - vmware-keymaps
  - vmware-unlocker-bin
  - gnome-shell-extension-desktop-icons-ng
  - gnome-shell-extension-espresso
  - gnome-shell-extension-clipboard-history
  - gnome-shell-extension-rounded-window-corners
  - gnome-shell-extension-gsconnect
  - gnome-shell-extension-dash-to-dock
  - gnome-shell-extension-clipboard-indicator
  - gnome-shell-performance
  - gnome-shell-extension-nasa-apod
  - gnome-shell-extension-openweather
  - gnome-shell-extension-blur-my-shell
  
