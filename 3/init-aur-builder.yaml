global-settings:
  container: pkg
  repository: pacman-repo/repo/phn-repo-s3.db.tar.gz
  dereference-database-symlinks: true
  clean-after-build: true
  arch-filter: [x86_64]
  packager: 'phantomic12'
  check: enabled
  allow-failure: false
  install-missing-dependencies: true
aur-package-names:
  - discord-rpc-cli
  - dynarmic
  - cpp-httplib
  - cpp-jwt-git
  - cubeb-git
  - noisetorch
  - python-proton-client
  - fvs
  - icoextract
  - patool
  - vkbasalt-cli
  - mozilla-common
  - playonlinux
  - vmware-workstation
  - vmware-keymaps
  - vmware-unlocker-bin
  - vmware-ovftool
  - ryujinx-git
  - spotify
  - yuzu
  - yuzu-git
  - yuzu-early-access
  - zydis
