global-settings:
  container: pkg
  repository: pacman-repo/repo/phn-repo.db.tar.gz
  record-failed-builds: pacman-repo/failed-build-records/aur-packages-builder.yaml
  install-missing-dependencies: true
  dereference-database-symlinks: true
  allow-failure: true
  clean-after-build: true
  arch-filter: [x86_64]
  check: disabled
aur-package-names:
  - waterfox-g-bin
  - waterfox-g4-bin
  - ventoy-bin
  - pycharm-community-jre
  - slack-desktop
  - heroic-games-launcher-bin
  - android-studio
  - anydesk-bin
  - inxi
  - heroku-cli-bin
  - microsoft-edge-stable-bin
  - python2-bin