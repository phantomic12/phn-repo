global-settings:
  container: build
  record-failed-builds: pacman-repo/failed-build-records/aur-packages-builder.yaml
  install-missing-dependencies: true
  dereference-database-symlinks: true
  allow-failure: true
  clean-after-build: true
  arch-filter: [x86_64]
  check: disabled
aur-package-names:
  - brave-nightly-bin
  - brave-bin
  - yay-bin
  - brave-beta-bin
  - ventoy-bin
  - waterfox-g-bin
  - waterfox-g4-bin
  - pycharm-community-jre
  - slack-desktop
  - heroic-games-launcher-bin
  - jetbrains-fleet
  - android-studio
  - anydesk-bin
  - inxi
