global-settings:
  container: pkg
  repository: pacman-repo/repo/phn-repo.db.tar.gz
  record-failed-builds: pacman-repo/failed-build-records/aur-packages-builder.yaml
  install-missing-dependencies: true
  dereference-database-symlinks: true
  allow-failure: true
  clean-after-build: true
  arch-filter: [x86_64]
  check: disabled
aur-package-names:
  - yay-bin
  - brave-bin
  - gnome-shell-extension-espresso
  - gnome-shell-extension-gsconnect
  - gnome-shell-extension-dash-to-dock
  - gnome-shell-extension-clipboard-indicator
  - gnome-shell-extension-nasa-apod
  - gnome-shell-extension-openweather
  - gnome-shell-extension-blur-my-shell
  - gnome-shell-extension-no-overview
  - gnome-shell-extension-dash-to-panel
  - gnome-shell-extension-media-controls
  - gnome-shell-extension-caffeine
  - gnome-shell-extension-gtk4-desktop-icons-ng
  - gnome-shell-extension-ddterm
  - gnome-shell-extension-just-perfection-desktop
  - brave-beta-bin
