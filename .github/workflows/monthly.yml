name: Autobuild monthly packages

# Before packages are added,
# they must be tested with the
# test.yml workflow.

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:


jobs:
  monthly_bin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Retrieve repo files
        run: cd daily-bin && sh repo.sh

      - name: Build Repo
        uses: pacman-repo-builder/action@0.0.0-rc.63
        with:
          command: cd daily-bin && build-pacman-repo init-aur-builder && cat build-pacman-repo.yaml && build-pacman-repo build

      - name: Setup SSH
        uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          key_file: id_ecdsa

      - name: Fix Filenames
        run: cd bimonthly-bin && sh nm.sh

      - name: Upload to SF
        run: cd daily-bin && cd pacman-repo && ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts && sshpass -p "${{ secrets.PASSWORD }}" rsync -arsP -e ssh --inplace repo prtnic0924@frs.sourceforge.net:/home/pfs/project/phn-repo/

  monthly_git:
    if: ${{ always() }}
    needs: [monthly_bin]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Retrieve repo files
        run: cd daily-git && sh repo.sh

      - name: Build Packages
        uses: pacman-repo-builder/action@0.0.0-rc.63
        with:
          command: cd daily-git && build-pacman-repo init-aur-builder && cat build-pacman-repo.yaml && build-pacman-repo build

      - name: Setup SSH    
        uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          key_file: id_ecdsa

      - name: Fix Filenames
        run: cd monthly-git && sh nm.sh

      - name: Upload to SF
        run: cd monthly-git && cd pacman-repo && ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts && sshpass -p "${{ secrets.PASSWORD }}" rsync -arsP -e ssh --inplace repo prtnic0924@frs.sourceforge.net:/home/pfs/project/phn-repo/



