name: Autobuild 1st set of packages

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  buildpkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sh temp.sh
      - uses: pacman-repo-builder/action@0.0.0-rc.63
        with:
          command: cd 1 && sh git_clone.sh && build-pacman-repo build
      - name: Setup SSH
        uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          key_file: id_ecdsa
      - run: ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts && sshpass -p "${{ secrets.PASSWORD }}" rsync -arsP -e ssh /github/workspace/3/pacman-repo prtnic0924@frs.sourceforge.net:/home/pfs/project/phn-repo/1/