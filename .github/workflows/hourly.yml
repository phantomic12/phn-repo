name: Autobuild hourly git and bin packages

# Before packages are added,
# they must be tested with the
# test.yml workflow.

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:


jobs:
  hourly_bin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        run: cd hourly-bin
      #- run: sh repo.sh
      - name: Build Packages
        uses: pacman-repo-builder/action@0.0.0-rc.63
        with:
          command: cd nightly-bin && build-pacman-repo init-aur-builder && cat build-pacman-repo.yaml && build-pacman-repo build
      - name: Upload to SF
        uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          key_file: id_ecdsa
      - run: cd hourly-bin && cd pacman-repo && ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts && sshpass -p "${{ secrets.PASSWORD }}" rsync -arsP -e ssh --inplace repo prtnic0924@frs.sourceforge.net:/home/pfs/project/phn-repo/
    
  hourly_git:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd hourly-git
      - run: sh repo.sh
      - uses: pacman-repo-builder/action@0.0.0-rc.63
        with:
          command: cd hourly-bin && build-pacman-repo init-aur-builder && cat build-pacman-repo.yaml && build-pacman-repo build
      - name: Upload to SF
      - uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          key_file: id_ecdsa
      - run: cd hourly-git && cd pacman-repo && ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts && sshpass -p "${{ secrets.PASSWORD }}" rsync -arsP -e ssh --inplace repo prtnic0924@frs.sourceforge.net:/home/pfs/project/phn-repo/






