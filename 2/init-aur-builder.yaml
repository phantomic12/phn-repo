global-settings:
  container: pkg
  repository: pacman-repo/repo/phn-repo-s2.db.tar.gz
  dereference-database-symlinks: true
  clean-after-build: true
  arch-filter: [x86_64]
  packager: 'phantomic12'
  check: enabled
  allow-failure: false
  install-missing-dependencies: true
aur-package-names:
  - heroku-cli-bin
  - gdlauncher-bin
  - tlauncher-org
  - lunar-client
  - jellyfin-media-player
  - virtualbox-ext-oracle
  - vscodium-bin
  - visual-studio-code-bin
  - appimagelauncher
  - ungoogled-chromium-bin
  - rustdesk-bin
  - protonvpn-gui
  - python-protonvpn-nm-lib
  - python-pynput
  - etcher-bin